<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Chat</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <section class="user-area">
            <div class="photo-user">
                <img src="imagens/foto-de-perfil.jpg" alt="foto de perfil usuario">
            </div>
            <div class="name-and-status">
                <p class="name"> Joseph Brahin</p>
                <p class="status"> <i class="fa fa-circle circle-online" aria-hidden="true"></i>  Online</p>
            </div>            
        </section>
            <i class="fa fa-close" style="font-size:36px"></i>
    </header>
    <main>       
        <section class="geral-chat">
            <div class="waring">
                <p>Digite um texto na área cinza e envie sua mensagem clicando no botão verde.</p>
            </div>
            <p class="currently-day">Hoje</p>
            <!--Gera Mensagens-->
        </section>
        <section class="send-message">
            <input type="text" name="typer" id="typer" placeholder="Digite sua mensagem aqui:">
            <button id="send-button">
                <i class="fa fa-send-o"></i>
            </button>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/32d6f1e6b0.js" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>
</html>
